<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OzCrypto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Latar belakang hitam untuk efek LED */
        }

        /* Initial view covers full viewport with animated background */
        #initial-view {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
        }

        /* Title styling (add standard background-clip for compatibility) */
        h1 {
            font-size: 4em;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00, 0 0 60px #ffd700; /* Efek bersinar LED */
            font-weight: bold;
            letter-spacing: 2px;
        }
        button {
            background: linear-gradient(145deg, #00ff00, #008800); /* Gradien metalik hijau */
            color: #000;
            border: 3px solid #00ff00;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00, inset 0 0 10px rgba(0, 255, 0, 0.5); /* Efek LED metalik */
            transition: box-shadow 0.3s, transform 0.2s;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            box-shadow: 0 0 30px #00ff00, 0 0 60px #00ff00, inset 0 0 15px rgba(0, 255, 0, 0.7);
            transform: scale(1.05); /* Efek metalik saat hover */
        }
        /* Next view also has animated background similar to initial view */
        #next-view {
            position: relative;
            display: none; /* Awalnya tersembunyi */
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
        }

        /* Make embedded lampiran fill the next view */
        #next-view iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }

        /* Shared pseudo-element backgrounds for both views */
        #initial-view::before,
        #next-view::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url('https://images.unsplash.com/photo-1640340434855-6084b1f4901c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.22;
            filter: saturate(1.15) brightness(0.6) contrast(1.05) blur(0.6px);
            transform: scale(1.05);
            z-index: -2;
            /* Animation cycle set to 1.5s per cycle as requested */
            animation: moveBg 1.5s linear infinite;
        }

        #initial-view::after,
        #next-view::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: radial-gradient(rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(0,255,128,0.03), rgba(255,215,0,0.02));
            background-size: 40px 40px, 100% 100%;
            mix-blend-mode: screen;
            z-index: -1;
            animation: drift 1.5s ease-in-out infinite alternate;
        }
        /* Keyframes to move and slightly scale the background image for a living effect */
        @keyframes moveBg {
            0% {
                transform: translateX(0) scale(1.05);
                background-position: 50% 50%;
            }
            50% {
                transform: translateX(-6%) scale(1.07);
                background-position: 40% 50%;
            }
            100% {
                transform: translateX(0) scale(1.05);
                background-position: 50% 50%;
            }
        }

        /* Subtle drift for the overlay (grid / glow) */
        @keyframes drift {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0.95;
            }
            100% {
                transform: translateY(-3%) rotate(-0.4deg) scale(1.01);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="initial-view">
        <h1>OzCrypto</h1>
        <button id="read-button" onclick="switchView()">Baca</button>
    </div>
    <div id="next-view">
        <iframe id="lampiran-iframe" src="lampiran.html" title="Lampiran" allowfullscreen></iframe>
    </div>

    <script>
        function switchView() {
            // Sembunyikan tampilan awal
            document.getElementById('initial-view').style.display = 'none';
            // Tampilkan tampilan selanjutnya
            document.getElementById('next-view').style.display = 'block';
            // Pindahkan tombol ke tampilan selanjutnya (meskipun akan dihilangkan)
            const button = document.getElementById('read-button');
            document.getElementById('next-view').appendChild(button);
            // Hilangkan tombol setelah dipindahkan
            button.remove();
        }
    </script>
</body>
</html>
