<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lampiran PDF</title>
  <style>
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#060606;color:#dcdcdc}
    .wrap{display:flex;flex-direction:column;height:100%}
    .toolbar{padding:12px 16px;background:rgba(0,0,0,0.35);backdrop-filter:blur(4px);display:flex;align-items:center;gap:12px}
    .title{font-weight:600}
    .content{flex:1;display:flex;align-items:center;justify-content:center;padding:12px}
    object,embed,iframe{width:100%;height:100%;border:0}
    .fallback{max-width:720px;padding:24px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);text-align:center;border-radius:8px}
    a.btn{display:inline-block;margin-top:12px;padding:10px 16px;background:#00ff66;color:#002b00;border-radius:6px;text-decoration:none;font-weight:600}
    code{background:rgba(255,255,255,0.02);padding:2px 6px;border-radius:4px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="toolbar">
      <div class="title">Company Profiles</div>
      <div style="margin-left:auto;font-size:13px;opacity:0.8">Dilarang untuk menyebarluaskan</div>
    </div>
    <div class="content">
      <!-- Try to embed the PDF; most browsers will show it inline. -->
      <object data="lampiran.pdf" type="application/pdf">
        <div class="fallback">
          <div>PDF tidak tersedia atau viewer tidak mendukung embed.</div>
          <a class="btn" href="lampiran.pdf" download>Unduh Lampiran (lampiran.pdf)</a>
          <div style="margin-top:8px;font-size:13px;opacity:0.85">Jika file belum ada, silakan taruh file <code>lampiran.pdf</code> di folder ini: <code>c:\\Users\\ZOYO\\Downloads\\OzCrypto\\OzCrypto-Company-main\\</code></div>
        </div>
      </object>
    </div>
  </div>
</body>
</html>
